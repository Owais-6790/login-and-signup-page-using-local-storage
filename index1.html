<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
        }

        li {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        button.delete {
            background-color: #f44336;
        }

        button.delete:hover {
            background-color: #e41f1f;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Landing Page -->
        <div id="landing-page" style="display: block;">
            <h1>Welcome to the To-Do App</h1>
            <div class="buttons">
                <button onclick="showPage('login')">Login</button>
                <button onclick="showPage('signup')">Sign Up</button>
            </div>
        </div>

        <!-- Sign Up Page -->
        <div id="signup-page" style="display: none;">
            <h1>Create an Account</h1>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showPage('login')">Login here</a></p>
        </div>

        <!-- Login Page -->
        <div id="login-page" style="display: none;">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showPage('signup')">Sign up here</a></p>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" style="display: none;">
            <h1>Welcome, <span id="username-display"></span></h1>
            <div id="todo-container">
                <h2>Your To-Do List</h2>
                <input type="text" id="new-task" placeholder="Add a new task">
                <button id="add-task">Add Task</button>
                <ul id="task-list"></ul>
            </div>
            <button id="logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Helper functions to work with localStorage
        const getUsers = () => JSON.parse(localStorage.getItem('users')) || [];
        const saveUsers = (users) => localStorage.setItem('users', JSON.stringify(users));

        const showPage = (page) => {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('signup-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('dashboard-page').style.display = 'none';

            if (page === 'signup') {
                document.getElementById('signup-page').style.display = 'block';
            } else if (page === 'login') {
                document.getElementById('login-page').style.display = 'block';
            } else if (page === 'dashboard') {
                document.getElementById('dashboard-page').style.display = 'block';
            } else {
                document.getElementById('landing-page').style.display = 'block';
            }
        };

        // Sign Up Functionality
        document.getElementById('signup-form')?.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            const users = getUsers();
            if (users.some(user => user.username === username)) {
                alert('Username already exists!');
                return;
            }

            users.push({ username, password, tasks: [] });
            saveUsers(users);
            alert('Account created successfully! You can now login.');
            showPage('login');
        });

        // Login Functionality
        document.getElementById('login-form')?.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const users = getUsers();
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                showPage('dashboard');
                loadTasks(user);
            } else {
                alert('Invalid username or password!');
            }
        });

        // Dashboard (To-Do List) Functionality
        const loadTasks = (user) => {
            document.getElementById('username-display').textContent = user.username;
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            user.tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${task}</span>
                    <button class="delete" onclick="deleteTask(${index})">Delete</button>
                `;
                taskList.appendChild(li);
            });
        };

        const addTask = () => {
            const newTask = document.getElementById('new-task').value.trim();
            const user = JSON.parse(localStorage.getItem('loggedInUser'));

            if (newTask && user) {
                user.tasks.push(newTask);
                saveUsers(getUsers()); // Save tasks to localStorage
                loadTasks(user);
                document.getElementById('new-task').value = '';
            }
        };

        const deleteTask = (index) => {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            user.tasks.splice(index, 1);
            saveUsers(getUsers()); // Save updated tasks
            loadTasks(user);
        };

        const logout = () => {
            localStorage.removeItem('loggedInUser');
            showPage('landing');
        };

        document.getElementById('add-task')?.addEventListener('click', addTask);

        // Show the Landing Page initially
        showPage('landing');
    </script>

</body>
</html>
